
<!DOCTYPE html>

<head lang="zh">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="image/icon.svg" type="image/svg+xml">
    <title>
        BUSH
    </title>
    <link rel="stylesheet" type="text/css" href="wzstyle.css">
</head>

<body onload="shijian()">
    <!-- 标题 -->
    <div id="title">
        <div class="icon"></div>
        <div id="titletext">
            <a href="https://github.com/realbush/realbush.github.io" target="_blank">from BUSH</a>
            <p id="user" ></p>
            <div class="container">
                <button id="login-button" type="button" onclick="openlogin()">登录</button>
            </div>
            <div class="container">
                <button id="signup-button" type="button" onclick="opensignup()">注册</button>
            </div>
            <div class="container">
                <button id="signout-button" type="button"  onclick="signout()">注销</button>
            </div>
        </div>
    </div>
    <!-- 时间 -->
    <div id="time"></div>
    <!-- 登录 -->
    <div class="modal" id="login-modal">
        <div class="modal-content">
            <!-- 关闭登录弹窗、&times;表示一个x（关闭按钮） -->
            <span class="close" onclick="closelogin()">&times;</span>
            <!-- 登录表格 -->
            <form>
                <p class="heading">Login</p>
                <input type="text" class="in-up" id='username-in' name="username" placeholder="username"><br>
                <input type="password" class="in-up" id='password-in' name="password" placeholder="password"><br>
                <button type="button" class="in-up-button" onclick="login()">Login</button>
            </form>
        </div>
    </div>
    <div class="modal" id="signup-modal">
        <div class="modal-content">
            <!-- 关闭注册弹窗、&times;表示一个x（关闭按钮） -->
            <span class="close" onclick="closesignup()">&times;</span>
            <!-- 注册表格 -->
            <form>
                <p class="heading">Sign up</p>
                <input type="text" class="in-up" id="username-up" name="username" placeholder="username"><br>
                <input type="password" class="in-up" id="password-up" name="password" placeholder="password"><br>
                <button type="button" class="in-up-button" onclick="signup()">Sign up</button>
            </form>
        </div>
    </div>
    <!-- 实时信息 -->
    <div id="massages">
        <div id="massages_out"></div>
        <div id="massages_in">
            <input id="in" placeholder="拉个屎也要记录一下">
        </div>
    </div>
    <!-- 搜索栏 -->
    <div id="bush-searchs">
        <select id="Search-Engines" onchange="SE()">
            <option value="bing">bing</option>
            <option value="google">google</option>
            <option value="baidu">baidu</option>
            <option value="qetal">qetal</option>
            <option value="sogou">sogou</option>
        </select>
        <form action="https://www.google.com/search" target="_blank" method="get">
            <input id="google" type="hidden" class="search-input" name="q" placeholder="你要google干点啥" autofocus>
        </form>
        <form action="https://www.bing.com/search" target="_blank" method="get">
            <input id="bing" type="text" class="search-input" name="q" placeholder="你要bing干点啥" autofocus>
        </form>
        <form action="https://www.baidu.com/s" target="_blank" method="get">
            <input id="baidu" type="hidden" class="search-input" name="wd" placeholder="你要baidu干点啥" autofocus>
        </form>
        <form action="https://www.petalsearch.com/search" target="_blank" method="get">
            <input id="qetal" type="hidden" class="search-input" name="query" placeholder="你要qetal干点啥" autofocus>
        </form>
        <form action="https://www.sogou.com/web" target="_blank" method="get">
            <input id="sogou" type="hidden" class="search-input" name="query" placeholder="你要sogou干点啥" autofocus>
        </form>
    </div>
    <!-- 各种网站 -->
    <div id="bush-webs">
        <div id="hangs">
            <button class="hang" onclick="window.open('https://www.bilibili.com/')">b站</button>
            <button class="hang" onclick="window.open('https://www.douyin.com/')">抖音</button>
            <button class="hang" onclick="window.open('https://www.huya.com/lpl')">lpl</button>
            <button class="hang" onclick="window.open('https://www.bing.com/')">bing</button>
            <button class="hang" onclick="window.open('https://mail.qq.com/')">qq邮箱</button>
            <button class="hang" onclick="window.open('https://mail.google.com/')">gmail</button>
            <button class="hang" onclick="window.open('https://zhaopin.sgcc.com.cn/')">国网招聘</button>
            <button class="hang" onclick="window.open('https://www.runoob.com/')">菜鸟</button>
            <button class="hang" onclick="window.open('https://uiverse.io/')">css设计</button>
            <button class="hang" onclick="window.open('https://www.ketangpai.com/')">课堂派</button>
            <button class="hang" onclick="window.open('https://snapdrop.net/')">文件传输</button>
            <button class="hang" onclick="window.open('https://www.zhihu.com/')">知乎</button>
            <button class="hang" onclick="window.open('https://www.cnki.net/')">知网</button>
            <button class="hang" onclick="window.open('https://fanyi.baidu.com/')">百度翻译</button>
            <button class="hang" onclick="window.open('https://jwxt.ncepu.edu.cn/jsxsd/')">学生服务平台</button>
            <button class="hang" onclick="window.open('https://www.google.com/')">google</button>
            <button class="hang" onclick="window.open('https://books.google.com/')">google图书</button>
            <button class="hang" onclick="window.open('https://chat.openai.com')">chat</button>
            <button class="hang" onclick="window.open('https://cv2.work/')">vpn</button>
            <button class="hang" onclick="window.open('https://sms-activate.org/')">sms</button>
            <button class="hang" onclick="window.open('https://www.ilovepdf.com/')">文档转换</button>
            <button class="hang" onclick="window.open('https://vscode.dev/')">vscode</button>
            <button class="hang" onclick="window.open('https://www.svgbackgrounds.com/')">css背景</button>
            <button class="hang" onclick="window.open('https://www.leancloud.cn/')">后端云</button>
            <button class="hang" onclick="window.open('https://www.notion.so/')">notion ai</button>
            <button class="hang" onclick="window.open('https://mail.163.com/')">163</button>
            <button class="hang" onclick="window.open('https://aacell.me/bush')">bush电池</button>
        </div>
    </div>
    <!-- 联系部分 -->
    <div id="bush-practice">
        <div id="practice">
            <button id="choucha" onclick="choucha()">抽查</button>
            <!-- 用于记录抽查的问题还是答案 -->
            <div id="x">0</div>
            <div id="neirong">
                <p id="dingyi">三角形具有稳定性</p>
            </div>
        </div>
    </div>
    <!-- 页脚 -->
    <p id="foot">
        <script>
            document.write("width:" + screen.availWidth + "/version:1.5.1");
        </script>
    </p>
    <script src="av-min.js"></script>
    <script src="wzjs.js"></script>
</body>
